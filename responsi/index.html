<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <!-- Header starts-->
    <header class="header">
        <div class="logo"><a href="https://dave-oo-dave.github.io/"><img id="hero" src="bam.png" alt="logo"></a></div>
        <nav class="nav_bar">
            <ul class="linkharu">
                <li><a href="https://dave-oo-dave.github.io/"></a>Home</li>
                <li><a href="https://dave-oo-dave.github.io/Achievements/index.html"></a>Projects</li>
                <li><a href="#"></a>About</li>
            </ul>
        </nav>
    </header>
    <!-- Header Ends -->

     <!-- Outermost container starts -->
    <!-- Has Three conatiners Left,Support And Icon bar -->
    <!-- Left hits image, Support hits scrolling texts and Iconbar hits social media icons-->
    <div class="outermost">
        <div class="left">
            <img class="daave" id="Dewanand Giri" src="IMG_7072.JPG" alt="dave">
        </div>
        <div class="support">
            <p class="dewanand">I am Dewanand Giri..</p>
        </div>
        <!-- The social media icon bar -->
        <div class="icon-bar">
            <a href="https://www.facebook.com/dewaanand.giri" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="#https://www.instagram.com/dewanandgiri/" class="instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/dewanand-giri-7757351b4/" class="linkedin"><i
                    class="fa fa-linkedin"></i></a>
            <a href="https://www.youtube.com/channel/UC-BGFK-aSHYEsJXpGVJF5Ig" class="youtube"><i
                    class="fa fa-youtube"></i></a>
        </div>
    </div>
    <!-- Outermost Container Ends -->

    <!-- SlideShow Conatiner starts -->
    <script src="dave.js"></script>
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Img1.png" class="img">
            <div class="text">Youtube Channel... Do subscribe</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.png" class="img">
            <div class="text">My First Webpage</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.png" class="img">
            <div class="text">Inspiration</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!-- Slide Show Container ends -->

    <!-- Form and table conatainer -->
    <div class="signup_codes">
        
        <div class="sign">
            <h2><a href="scipts/index.html" class="ram">Wanna Team Up?</a></h2>
        </div>

        <div class="mycodess">
            <h2><a href="https://dave-oo-dave.github.io/Achievements/index.html" class="ram">My Achievements</a></h2>
        </div>
    </div>
    <!-- Form and Table Container ends -->
    


</body>
</html>
