<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- Header -->
     <header class="header">
        <div class="logo"><a href="index.html"><img id="hero" src="bam.png" alt="logo"></a></div>
        <nav class="nav_bar">
            <ul class="linkharu">
                <li><a href="index.html"></a>Home</li>
                <li><a href="#"></a>Projects</li>
                <li><a href="#"></a>About</li>
            </ul>
        </nav>
    </header>
    <div class="outerbox">
        <div class="form_wrapper">
            <div class="bgimage">
                <img src="Stoppage Time Stories.png" alt="">
            </div>
            <div class="form">

                <!-- header -->
                <div class="one" id="header">
                    <h1>Join My Team</h1>
                </div>

                <!-- Message -->
                <div class="two font_big" id="message">Its Free</div>

                <!-- name -->
                <div class="two">
                    <!-- First name -->
                    <input type="text" id="Firstname" placeholder="First Name" class="content half_content">
                    <!-- Surname -->
                    <input type="text" id="Lastname" placeholder="Last Name" class="content half_content">
                </div>

                <!-- email -->
                <div class="two">
                    <input type="text" id="email_address" placeholder="Email Address" class="content">
                </div>

                <!-- password -->
                <div class="two">
                    <input type="password" id="Password" placeholder="Password" class="content">
                </div>

                <!-- birthday -->
                <div class="two">
                    <label class="form__label">Birthday</label>

                    <!-- months -->
                    <select name="month" class="form__control">
                        <option value="0">Jan</option>
                        <option value="1">Feb</option>
                        <option value="2">Mar</option>
                        <option value="3">Apr</option>
                        <option value="4">May</option>
                        <option value="5">Jun</option>
                        <option value="6">Jul</option>
                        <option value="7">Aug</option>
                        <option value="8">Sep</option>
                        <option value="9">Oct</option>
                        <option value="10">Nov</option>
                        <option value="11">Dec</option>
                    </select>

                    <!-- Days -->
                    <select name="day" class="form__control">
                        <option value="0">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                        <option value="7">8</option>
                        <option value="8">9</option>
                        <option value="9">10</option>
                        <option value="10">11</option>
                        <option value="11">12</option>
                        <option value="12">13</option>
                        <option value="13">14</option>
                        <option value="14">15</option>
                        <option value="15">16</option>
                        <option value="16">17</option>
                        <option value="17">18</option>
                        <option value="18">19</option>
                        <option value="19">20</option>
                        <option value="20">21</option>
                        <option value="21">22</option>
                        <option value="22">23</option>
                        <option value="23">24</option>
                        <option value="24">25</option>
                        <option value="25">26</option>
                        <option value="26">27</option>
                        <option value="27">28</option>
                        <option value="28">29</option>
                        <option value="29">30</option>
                        <option value="30">31</option>
                    </select>

                    <!-- years -->
                    <select name="year" class="form__control">
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>
                </div>

                <div class="two">
                    <!-- female -->
                    <label class="form__label">Gender</label>
                    <div class="form__radio">
                        <div class="form__radio-group">
                            <input type="radio" name="gender" class="form__radio" />
                            <label class="form__radio-label">Female</label>
                            <!-- male -->
                            <div class="form__radio-group">
                                <input type="radio" name="gender" class="form__radio" />
                                <label class="form__radio-label">Male</label>
                            </div>
                            <!-- others -->
                            <div class="form__radio-group">
                                <input type="radio" name="gender" class="form__radio" />
                                <label class="form__radio-label">Others</label>
                            </div>
                        </div>

                        <!-- form description -->

                        <div class="form__description">
                            By clicking Sign Up, you agree to our Terms, Data Policy and Cookies
                            Policy. You may receive SMS Notifications from us and can opt out at
                            any time.
                        </div>

                        <div class="two">
                            <button type="submit" class="facebook-button facebook-button--theme--primary">
                                Sign Up
                            </button>
                        </div>

                    </div>
                </div>
            </div>
</body>

</html>
